name: Deploy to GitHub Pages
on:
    push:
        branches:
            - main

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: JamesIves/github-pages-deploy-action@4.1.0
              with:
                  branch: gh-pages
                  folder: ./
                  clean: true
                  token: ${{ secrets.GITHUB_TOKEN }}