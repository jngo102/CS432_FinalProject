<!DOCTYPE HTML>
<html>    
    <head>
        <script src="https://greggman.github.io/webgl-lint/webgl-lint.js" crossorigin></script>
        <script type="text/javascript" src="./utility/helpers.js"></script>
        <script type="text/javascript" src="./common/initShaders.js"></script>
        <script type="text/javascript" src="./common/MV.js"></script>
        <script type="text/javascript" src="./drawables/material.js"></script>
        <script type="text/javascript" src="./drawables/mesh.js"></script>
        <script type="text/javascript" src="./drawables/drawable.js"></script>
        <script type="text/javascript" src="./drawables/cone.js"></script>
        <script type="text/javascript" src="./drawables/objModel.js"></script>
        <script type="text/javascript" src="./drawables/skybox.js"></script>
        <script type="text/javascript" src="./input/playerAction.js"></script>
        <script type="text/javascript" src="./input/inputActions.js"></script>
        <script type="text/javascript" src="./input/inputManager.js"></script>
        <script type="text/javascript" src="./camera.js"></script>
        <script type="text/javascript" src="./cameraController.js"></script>
        <script type="text/javascript" src="./light.js"></script>
        <script type="text/javascript" src="./lightManager.js"></script>
        <script type="text/javascript" src="./app.js"></script>
    </head>
    <body>
        <div class="container">
            <canvas id="gl-canvas">
                Not supported
            </canvas>
            <canvas id="text-canvas" width="1024" height="1080">
                Not supported
            </canvas>
        </div>
        <select id="body-select" onchange="setSelectedBody()">
            <option id="sun-option" value="Sun">Sun</option>
            <option id="mercury-option" value="Mercury">Mercury</option>
            <option id="venus-option" value="Venus">Venus</option>
            <option id="earth-option" value="Earth">Earth</option>
            <option id="mars-option" value="Mars">Mars</option>
            <option id="jupiter-option" value="Jupiter">Jupiter</option>
            <option id="saturn-option" value="Saturn">Saturn</option>
            <option id="uranus-option" value="Uranus">Uranus</option>
            <option id="neptune-option" value="Neptune">Neptune</option>
            <option id="pluto-option" value="Pluto">Pluto</option>
        </select>
        <div>
            <h1>Instructions</h1>
            <h2>Controls</h2>
            <table style="border:1px solid black; border-collapse: collapse">
                <tr>
                    <th>Key/Mouse</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <td>W</td>
                    <td>Fly forward</td>
                </tr>
                <tr>
                    <td>S</td>
                    <td>Fly backward</td>
                </tr>
                <tr>
                    <td>A</td>
                    <td>Fly left</td>
                </tr>
                <tr>
                    <td>D</td>
                    <td>Fly right</td>
                </tr>
                <tr>
                    <td>Space</td>
                    <td>Fly up</td>
                </tr>
                <tr>
                    <td>Shift</td>
                    <td>Fly down</td>
                </tr>
                <tr>
                    <td>Mouse move</td>
                    <td>Look around</td>
                </tr>
            </table>
        </div>
    </body>
</html>
<style>
    body {
        margin: 0;
    }

    #gl-canvas {
        width: 100vw;
        height: 100vh;
        display: block;
    }

    .container {
        position: relative;
    }

    #text-canvas {
        position: absolute;
        left: 0px;
        top: 0px;
        z-index: 10;
    }

    th, td {
        border: solid 1px black;
    }
</style>
